[testenv:flake8]
basepython = python3.11
deps = flake8
       flake8-isort
       flake8-black
       flake8-blind-except
       flake8-builtins
       flake8-docstrings
       flake8-bugbear
       flake8-mypy
       pep8-naming
       flake8-assertive
       #flake8-mock
       #flake8-bandit
commands = flake8

[testenv:pylint]
basepython = python3.11
deps =
    pylint
    -rrequirements.txt
commands = pylint --disable=R0904 daikinapi
# ignore too many >20 public methods since they are all attributes

[flake8]
exclude = .tox,venv,*.egg*,.git,__pycache__,*.pyc*,build,dist
max-line-length = 88
select = C,E,F,G,W,B,B902,B950
ignore = E501,W503,BLK100
