[tox]
envlist =
  clean
  pylint
  flake8
  py35
  py36
  py37
  py38
  pypy3
  report
skip_missing_interpreters = True
requires =
  tox-pip-extensions
basepython =
  py35: python3.5
  py36: python3.6
  py37: python3.7
  py38: python3.8
  py39: python3.9
  pypy3: pypy3

[gh-actions]
python =
    3.5: py35
    3.6: py36
    3.7: py37
    3.8: py38, clean, pylint, flake8, report
    3.9: py39
    pypy-3: pypy3

