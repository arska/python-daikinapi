[tox]
envlist =
  clean
  pylint
  flake8
  py38
  py39
  py310
  py311
  report
skip_missing_interpreters = True
#requires =
#  tox-pip-extensions
basepython =
  py38: python3.8
  py39: python3.9
  py310: python3.10
  py311: python3.11

[gh-actions]
python =
    3.8: py38
    3.9: py39
    "3.10": py310
    3.11: py311, clean, pylint, flake8, report

